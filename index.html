<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue ToDoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="root">
        <header class="container-fluid">
            <h1 class="text-center py-5">TODO-LIST</h1>
        </header>
    
        <main class="container w-50">
            <div class="row py-5">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Non dimentichi nient'altro?">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Aggiungi</button>
                </div>
            </div>

            <div class="row">
                <ul class="list-group">
                    <li 
                    v-for="(item, index) in taskList"
                    class="list-group-item d-flex justify-content-between align-items-center"
                    >
                        {{item}}
            
                        <button type="button" class="btn-close" aria-label="Close" v-on:click="deleteTask(index)"></button>
            
                    </li>
                </ul>
            </div>
        </main>
    </div>
   

    <script src="./js/script.js"></script>
    
</body>
</html>
